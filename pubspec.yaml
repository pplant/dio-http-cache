name: dio_http_cache
description: http cache lib for Flutter dio like RxCache.It use sqflite as disk cache,and google/quiver-dart/LRU strategy as memory cache.
version: 0.3.0
authors:
  - Hurshi <ihsruh@gmail.com>
  - Eric Kok <erickok@gmail.com>
homepage: https://github.com/hurshi/dio-http-cache

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  crypto: ^3.0.1
  dio: ^4.0.1
  flutter:
    sdk: flutter
  json_serializable: ^6.0.1
  json_annotation: ^4.3.0
  path: ^1.8.0
  quiver: ^3.0.1+1
  sqflite: ^2.4.2

dev_dependencies:
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter

flutter:
  module:
    androidX: true
